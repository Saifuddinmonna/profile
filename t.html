<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

      .progress-margin{
        margin: 10px 0px;
        
      }
    </style>
  </head>
  <body>
  
    <div class="container my-5 bg-light border rounded-4 shadow"  >
      <h3>HTML:</h3>
      <div class="progress  bg-black opacity-50" style="height:  25px; width: 100%;" >
          <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 85%; "  > 
            html skil
        </div>
          
      </div>
      <h3>CSS:</h3>
      <div class="progress  bg-black " style="height:  25px; width: 100%;" >
          <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 85%; "  > 
            css skill
        </div>
          
      </div>
      <h3>BOOTSTRAP:</h3>
      <div class="progress  bg-black " style="height:  25px; width: 100%;" >
          <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 70%; "  > 
            bootstrap skill
        </div>
          
      </div>
      <h3>JAVASRIPT:</h3>
      <div class="progress  bg-black " style="height:  25px; width: 100%;" >
          <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 40%; "  > 
            javasript skill
        </div>
          
      </div>
      <h3>PYTHON:</h3>
      <div class="progress mb-5 " style="height:25px ;width: 100%;" ">
            <div class="progress-bar bg-warning opacity-75 progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 20%; " >
              python skill
            </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
